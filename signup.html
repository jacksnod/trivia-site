<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up for Trivia Rounds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-emerald-700 text-white w-full py-3 shadow-md">
    <h1 class="flex justify-center">
      <a href="index.html">
        <img src="assets/logos/Logo.png" alt="Snod Trivia" class="h-14 w-auto">
      </a>
    </h1>
  </header>

  <!-- Back link -->
  <div class="w-full max-w-xl mx-auto mt-4 px-4">
    <a href="index.html" class="text-emerald-700 hover:text-emerald-900 font-medium">
      ← Back to Home
    </a>
  </div>

  <!-- Main -->
  <main class="flex-grow w-full max-w-xl mx-auto mt-6 px-4">
    <section class="bg-white p-6 rounded-xl shadow-md">

      <h2 class="text-xl font-semibold text-emerald-600 mb-2">
        Sign Up to Receive Future Trivia Rounds
      </h2>

      <p class="text-gray-700 mb-6">
        Distribution will be through postal mail. Please provide your full name and a valid postal address to receive future trivia rounds. Email is optional for updates.
      </p>

      <form
        name="trivia-signup"
        method="POST"
        data-netlify="true"
        action="/thanks.html"
        netlify-honeypot="bot-field"
        class="space-y-5"
        id="signup-form"
      >

      <input type="hidden" name="form-name" value="trivia-signup">
        <p class="hidden">
            <label>
                Don’t fill this out if you’re human:
            <input name="bot-field">
            </label>
        </p>

        <!-- Full name -->
        <div>
          <label class="block font-medium mb-1">
            Full Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            name="full_name"
            id="full_name"
            required
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200"
            placeholder="e.g. Jack Snodgrass"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium mb-1">
            Email <span class="text-gray-500">(optional)</span>
          </label>
          <input
            type="email"
            name="email"
            id="email"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200"
            placeholder="you@example.com"
          >
        </div>

        <!-- Address -->
        <div>
          <label class="block font-medium mb-1">
            Street Address <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            name="address1"
            id="address1"
            required
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200"
            placeholder="123 Main St"
          >
        </div>

        <div>
          <label class="block font-medium mb-1">Address Line 2</label>
          <input
            type="text"
            name="address2"
            id="address2"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200"
            placeholder="Apt, suite, etc. (optional)"
          >
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <div>
            <label class="block font-medium mb-1">City</label>
            <input type="text" name="city" id="city" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200">
          </div>
          <div>
            <label class="block font-medium mb-1">State</label>
            <input type="text" name="state" id="state" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200">
          </div>
          <div>
            <label class="block font-medium mb-1">ZIP</label>
            <input type="text" name="zip" id="zip" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200">
          </div>
        </div>

        <div>
          <label class="block font-medium mb-1">Country</label>
          <input type="text" name="country" id="country" value="United States" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200">
        </div>

        <!-- Notes -->
        <div>
          <label class="block font-medium mb-1">Notes (optional)</label>
          <textarea name="notes" rows="3" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-emerald-200" placeholder="Anything we should know?"></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 rounded-lg transition"
        >
          Sign Up
        </button>

      </form>

    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-emerald-700 text-white text-center py-3 mt-8">
    <p class="text-sm">© 2026 Snod Trivia</p>
  </footer>

  <script>
    // Simple client-side validation: require street address
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      var addr1 = document.getElementById('address1').value.trim();
      if (addr1 === '') {
        e.preventDefault();
        alert('Please provide a street address to receive postal mail.');
        return false;
      }
      // allow submit
    });
  </script>

</body>
</html>
